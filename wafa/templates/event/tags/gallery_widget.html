{% load i18n %}


{% get_current_language as LANGUAGE_CODE %}
{% if gallery_photos %}
    <div class="col_full masonry-thumbs col-4 clearfix" data-lightbox="gallery">
        {% for photo in gallery_photos %}
            <a href="{{ photo.image.url }}" data-lightbox="gallery-item">
                <img class="image_fade" src="{{ photo.get_thumbnail_url }}" alt="{{ photo.title }}">
            </a>
        {% endfor %}
    </div>
    <a href="/{{ LANGUAGE_CODE }}/activities_gallery/" class="btn btn-default btn-sm fright">
        {% trans "Discover our gallery" %}
        <i class="icon-circle-arrow-right"></i>
    </a>
{% else %}
    <p>{% trans "No photos were found" %}.</p>
{% endif %}
